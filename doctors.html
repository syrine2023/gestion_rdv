    <script>
        // Fonction pour récupérer les données des médecins depuis le fichier PHP
        async function fetchDoctors() {
            try {
                // Modifier l'URL pour pointer vers 'doctors.php'
                const response = await fetch('doctors.php');
                const data = await response.json(); // Récupérer les données en JSON

                // Si des médecins sont trouvés, on les affiche dans le tableau
                if (data.length > 0) {
                    const tableBody = document.getElementById('doctor-table-body');
                    tableBody.innerHTML = ''; // On vide le corps du tableau avant d'ajouter de nouvelles lignes

                    data.forEach(doctor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doctor.ID}</td>
                            <td>${doctor.nom}</td>
                            <td>${doctor.specialite}</td>
                            <td>
                                <a href="appointments.php?medecin_id=${doctor.ID}" class="btn btn-primary">Voir les Rendez-vous</a>
                            </td>
                        `;
                        tableBody.appendChild(row); // Ajout de la ligne dans le tableau
                    });
                } else {
                    alert("Aucun médecin trouvé.");
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des données : ", error);
            }
        }

        // Appeler la fonction lorsque la page est complètement chargée
        window.onload = fetchDoctors;
    </script>
